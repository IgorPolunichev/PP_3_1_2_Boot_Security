<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

</head>
<body>
<h3>Users</h3>>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>User name</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user :${users}">
        <td th:text = "${user.getUsername()}"></td>
        <td th:text = "${user.getPassword()}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/remove/__${user.id}__}">
                <input type="submit" value="DELETE">
            </form>
        </td>
        <td>
            <form th:method="GET" th:action="@{/admin/edit/__${user.getId()}__}">
                <input type="submit" value="EDIT">
            </form>

        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:method="GET" th:action="@{/admin/addUser}">
    <input type="submit" value="Add new USER">
</form>
<br>
<form name="logOut" th:action="@{/logout}" method="post">
    <input type="submit" value="Exit">
</form>
</body>
</html>
